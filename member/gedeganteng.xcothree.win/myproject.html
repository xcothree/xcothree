.header {

}
nav {

    display: flex;
    padding: 2% 6%;
    align-items: center;
}

nav img {
    width: 150px;
    position: sticky;
}
.nav-links {
    flex: 1;
    text-align: right;
}
.nav-links ul li {
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
}
.nav-links ul li a {
   color: #fff;
   text-decoration: none;
   font-size: 13px;
}
.nav-links ul li::after {
    content: '';
    width: 0%;
    height: 2px;
    background-color: #000000;
    display: block;
    margin: auto;
    transition: 0.3s;
}
.nav-links ul li:hover::after {
    width: 100%;
    position: sticky;
}
.text-box {
    width: 90%;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
}
.text-box h1 {
    font-size: 62px;
}
.text-box p {
    margin: 10px 0 48px;
    font-size: 14px;
    color: #fff;
}
.hero-btn {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    border: 1px solid #fff;
    padding: 12px 34px;
    font-size: 13px;
    background: transparent;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
}
.hero-btn:hover {
    border: 1px solid #ff0000;
    background: #fa7000;
    transition: 1.5s;
    border-radius: 10px;
    box-shadow: 6px 6px 10px rgb(95, 2, 2);
}
@media screen and (max-width: 700px) {

    .text-box h1 {
        font-size: 20px;
    }
    .nav-links ul li {
        display: block;
    }
    .nav-links {
        position: absolute;
        background: #00fa0c;
        height: 100vh;
        width: -200px;
        top: 0;
        right: 0;
        text-align: left;
        z-index: 2;
        transition: 1s;

    }
}
nav .fa {
